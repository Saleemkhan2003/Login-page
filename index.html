<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>

  <body>
    <div class="wrapper">
      <header>Login Form</header>
      <form action="#">
        <div class="field email">
          <div class="input-area">
            <input type="text" placeholder="Email Address" />
            <i class="icon fas fa-envelope"></i>
            <i class="error error-icon fas fa-exclamation-circle"></i>
          </div>
          <div class="error error-txt">Email can't be blank</div>
        </div>
        <div class="field password">
          <div class="input-area">
            <input type="password" placeholder="Password" />
            <i class="icon fas fa-lock"></i>
            <i class="error error-icon fas fa-exclamation-circle"></i>
          </div>
          <div class="error error-txt">Password can't be blank</div>
        </div>
        <div class="pass-txt"><a href="#">Forgot password?</a></div>
        <input type="submit" value="Login" />
      </form>
      <div class="sign-txt">Not yet member? <a href="#">Signup now</a></div>
    </div>
    <body
      style="
        background-image: url(https://media.istockphoto.com/id/914788014/photo/businessman-using-tablet-and-set-up-network-connection-with-shield-guard-to-protected-from.jpg?b=1&s=612x612&w=0&k=20&c=3eCC74-Is7mJVf4UMdFwrLkCWqHPPnPO5DGJHR1HL_o=);
      "
    ></body>
  </body>
</html>
